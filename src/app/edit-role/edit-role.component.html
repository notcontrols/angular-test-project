<div class="container p-5">
  <h2>Role:</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="ngForm">
    <div class="form-group">
      <label for="role">Role</label>
      <input
        class="form-control"
        type="text"
        id="role"
        formControlName="role"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input
        class="form-control"
        type="text"
        id="desc"
        formControlName="desc"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        class="form-control"
        type="tel"
        id="phone"
        formControlName="phone"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        class="form-control"
        type="email"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <label for="password">Select</label>
      <select class="form-control" id="select-type" formControlName="selecttype">
        <option value="Test">Test</option>
        <option value="Dev">Dev</option>
        <option value="Prod">Prod</option>
      </select>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="check"
        formControlName="check"
      />
      <label class="form-check-label" for="check"> Active </label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-outline-secondary m-2">Cancel</button>
  </form>
</div>
