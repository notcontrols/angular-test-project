<div class="container p-5">
  <h2>Role:</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="ngForm">
    <div class="form-group">
      <label for="role">Role</label>
      <input
        class="form-control"
        type="text"
        id="role"
        formControlName="role"
      />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input
        class="form-control"
        type="text"
        id="desc"
        formControlName="desc"
        [attr.disabled]="!testFormControl.role.valid ? '' : null"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        class="form-control"
        type="tel"
        id="phone"
        formControlName="phone"
      />
    </div>
    <div
    *ngIf="testFormControl.phone.invalid && testFormControl.phone.touched"
    class="alert alert-danger"
  >
    <div *ngIf="testFormControl.phone.errors?.pattern">Enter the phone number in the format +375291234567.</div>
  </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        class="form-control"
        type="email"
        id="email"
        formControlName="email"
      />
    </div>
    <div
    *ngIf="testFormControl.email.invalid && (testFormControl.email.touched || submitted)"
    class="alert alert-danger"
  >
  <div *ngIf="testFormControl.email.errors?.required">Email is required.</div>
    <div *ngIf="testFormControl.email.errors?.email">Email is incorrect.</div>
  </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        formControlName="password"
      />
    </div>
    <div
      *ngIf="testFormControl.password.invalid && (testFormControl.password.touched || submitted)"
      class="alert alert-danger"
    >
      <div *ngIf="testFormControl.password.errors?.required">Password is required.</div>
      <div *ngIf="testFormControl.password.errors?.minlength">
        Password must be at least 8 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Select</label>
      <select
        class="form-control"
        id="select-type"
        formControlName="selecttype"
      >
        <option value="Test">Test</option>
        <option value="Dev">Dev</option>
        <option value="Prod">Prod</option>
      </select>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="check"
        formControlName="check"
      />
      <label class="form-check-label" for="check"> Active </label>
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-outline-secondary m-2" (click)="onCancel()">Cancel</button>
  </form>
</div>
